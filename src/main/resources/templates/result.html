<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>查詢結果</title>
</head>
<body>
    <h2>查詢結果</h2><a href="/">回到查詢</a>
    <hr>
    <table border="1">
        <tr>
            <th>名稱</th>
            <th>價格</th>
            <th>剩餘數量</th>
        </tr>
        <tr th:each="product : ${products}">
            <td th:text="${product.name}"></td>
            <td th:text="${product.price}"></td>
            <td th:text="${product.quantity}"></td>
        </tr>
    </table>
</body>
</html>
